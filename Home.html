<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #FFC0CB, #FF69B4);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            overflow: hidden;
            position: relative;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            animation: float 10s infinite ease-in-out;
            opacity: 0;
        }

        @keyframes float {
            0% {
                opacity: 0;
                transform: translate(var(--start-x), var(--start-y));
            }
            50% {
                opacity: 1;
                transform: translate(var(--end-x), var(--end-y));
            }
            100% {
                opacity: 0;
                transform: translate(var(--start-x), var(--start-y));
            }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            position: relative;
            z-index: 1;
        }

        .container h1 {
            margin-bottom: 10px;
            font-size: 36px;
            color: #fff;
        }

        .container p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .container img {
            margin: 20px 0;
            width: 150px;
            height: auto;
            border-radius: 10px;
        }

        button {
            background: #fff;
            color: #FF69B4;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 25px;
            transition: transform 0.3s, background-color 0.3s, color 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #FF69B4;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="circle" style="width: 100px; height: 100px; top: 10%; left: 10%; --start-x: 10%; --start-y: 10%; --end-x: 90%; --end-y: 90%;"></div>
    <div class="circle" style="width: 120px; height: 120px; top: 20%; left: 90%; --start-x: 90%; --start-y: 20%; --end-x: 50%; --end-y: 60%;"></div>

    <div class="circle" style="width: 95px; height: 95px; top: 80%; left: 40%; --start-x: 40%; --start-y: 80%; --end-x: 80%; --end-y: 10%;"></div>
    <div class="circle" style="width: 85px; height: 85px; top: 70%; left: 10%; --start-x: 10%; --start-y: 70%; --end-x: 60%; --end-y: 50%;"></div>

    <div class="container">

</body>
</html>
